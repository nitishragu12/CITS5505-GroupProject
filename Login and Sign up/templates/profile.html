<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img src="{{ url_for('static', filename='logo_movemate.jpg') }}" alt="Logo" class="logo">
            <a href="{{ url_for('back2Home') }}">Home</a>
            <a href="{{ url_for('review') }}">Review</a>
            <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
        </div>
        <div class="navbar-right">
            <div class="user-profile">
                <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile Picture" class="profile-picture">
                <a href="{{ url_for('profile') }}" class="username">{{ session.get('username', 'John') }}</a> <!-- Dynamic username -->
                <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="profile-container">
            <h1>{{ user.first_name }} {{ user.last_name }}</h1>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Phone:</strong> {{ user.phone }}</p>
            <p><strong>Birthday:</strong> {{ user.birthday }}</p>
            <p><strong>Gender:</strong> {{ user.gender }}</p>
        </div>
    </div>
</body>
</html>
