<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/leaderboardstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/leaderboard.js"></script>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}">
    <div class="navbar">
        <div class="navbar-left">
            <img src="{{ url_for('static', filename='logo_movemate.jpg') }}" alt="Logo" class="logo">
            <a href="{{ url_for('back2Home') }}">Home</a>
            <a href="{{ url_for('review') }}">Review</a>
            <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
        </div>
        <div class="navbar-right">
            <div class="user-profile">
                <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile Picture" class="profile-picture">
                <a href="{{ url_for('profile') }}" class="username">{{ session.get('first_name', 'User') }}</a> 
                <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Leaderboard</h1>
        </header>
        <main>
            <div class="leaderboard-table">
                <div class="leaderboard-header">
                    <span class="rank">Rank</span>
                    <span class="user">User</span>
                    <span class="rating">Rating</span>
                </div>
                <div class="leaderboard-body" id="leaderboard-body">

                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 MoveMate AU</p>
        </footer>
    </div>
</body>
</html>
