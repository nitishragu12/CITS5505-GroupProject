<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/leaderboardstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/leaderboard.js"></script>
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}">
    <div class="navbar">
        <div class="navbar-left">
            <img src="{{ url_for('static', filename='logo_movemate.jpg') }}" alt="Logo" class="logo">
            <a href="{{ url_for('back2Home') }}">Home</a>
            <a href="{{ url_for('review') }}">Review</a>
            <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
        </div>
        <div class="navbar-right">
            <div class="user-profile">
                <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile Picture" class="profile-picture">
                <a href="{{ url_for('profile') }}" class="username">{{ session.get('first_name', 'User') }}</a> 
                <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Leaderboard</h1>
        </header>
        <main>
            <div class="leaderboard-table">
                <div class="leaderboard-header">
                    <span class="rank">Rank</span>
                    <span class="user">User</span>
                    <span class="rating">Average Rating</span>
                </div>
                <div class="leaderboard-body" id="leaderboard-body">
                    <!-- Dynamic leaderboard rows will be generated here -->
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 MoveMate AU</p>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function generateStars(rating) {
                const maxStars = 5;
                let starsHtml = `<div class="tooltip" title="${rating.toFixed(2)}">`;
                for (let i = 1; i <= maxStars; i++) {
                    if (i <= rating) {
                        starsHtml += '<i class="fas fa-star"></i>'; // Filled star
                    } else if (i === Math.ceil(rating) && !Number.isInteger(rating)) {
                        starsHtml += '<i class="fas fa-star-half-alt"></i>'; // Half star
                    } else {
                        starsHtml += '<i class="far fa-star"></i>'; // Empty star
                    }
                }
                starsHtml += `<span class="tooltiptext">${rating.toFixed(2)}</span></div>`;
                return starsHtml;
            }

            fetch('/api/leaderboard')
                .then(response => response.json())
                .then(data => {
                    const leaderboardBody = document.getElementById('leaderboard-body');
                    leaderboardBody.innerHTML = '';
                    data.forEach((user, index) => {
                        const row = document.createElement('div');
                        row.className = 'leaderboard-row';
                        row.innerHTML = `
                            <span class="rank">${index + 1}</span>
                            <span class="user">${user.name}</span>
                            <span class="rating">${generateStars(user.average_rating)}</span>
                        `;
                        leaderboardBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching leaderboard data:', error));
        });
    </script>
</body>
</html>
