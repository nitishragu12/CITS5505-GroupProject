<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <link rel="stylesheet" href="../static/reviewstyle.css">
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}">
<div class="navbar">
    <div class="navbar-left">
        <img src="{{ url_for('static', filename='logo_movemate.jpg') }}" alt="Logo" class="logo">
        <a href="{{ url_for('back2Home') }}">Home</a>
        <a href="{{ url_for('review') }}">Review</a>
        <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
    </div>
    <div class="navbar-right">
        <div class="user-profile">
            <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile Picture" class="profile-picture">
            <span class="username">John</span> <!-- Dynamic username -->
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
    </div>
</div>

    <div class="container">
        <h1>Leave a Review</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="person">Select Person:</label>
                <select id="person" name="person">
                    <option value="john">John Doe</option>
                    <option value="jane">Jane Smith</option>
                    <option value="alex">Alex Johnson</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <div class="stars">
                    <div class="star" onclick="gfg(1)">&#9733;</div>
                    <div class="star" onclick="gfg(2)">&#9733;</div>
                    <div class="star" onclick="gfg(3)">&#9733;</div>
                    <div class="star" onclick="gfg(4)">&#9733;</div>
                    <div class="star" onclick="gfg(5)">&#9733;</div>
                </div>
                
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>
            </div>
            <button type="submit">Submit Review</button>
        </form>
    </div>
    <script src="../static/review.js"></script>
</body>
</html>
