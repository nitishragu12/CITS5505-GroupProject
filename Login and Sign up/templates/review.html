<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <link rel="stylesheet" href="../static/reviewstyle.css">
</head>
<body>
    <div class="container">
        <h1>Leave a Review</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="person">Select Person:</label>
                <select id="person" name="person">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <div class="stars">
                    <div class="star" onclick="gfg(1)">&#9733;</div>
                    <div class="star" onclick="gfg(2)">&#9733;</div>
                    <div class="star" onclick="gfg(3)">&#9733;</div>
                    <div class="star" onclick="gfg(4)">&#9733;</div>
                    <div class="star" onclick="gfg(5)">&#9733;</div>
                </div>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>
            </div>
            <button type="submit">Submit Review</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/api/users')
                .then(response => response.json())
                .then(data => {
                    const personSelect = document.getElementById('person');
                    data.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.name.toLowerCase().replace(' ', '');
                        option.textContent = user.name;
                        personSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        });
    </script>
    <script src="../static/review.js"></script>
</body>
</html>
